<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${Login}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-signing {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin-top: -50px; /* Adjust this value to move up or down */
    }
</style>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signing">
    <h1 class="h3 mb-3 fw-normal">Please Log in</h1>
  <form th:action="'/login'" method="post">
    <h3 th:text="${error_theris_acc}" class="h3 fw-normal"/>
        <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="nameInput" required>
            <label for="nameInput">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="emile" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <select name="role" class="form-control" id=c required>
            <option value="" disabled selected>Choose role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="USER" >USER</option>
        </select>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <button  type="submit" class="btn btn-primary w-100 py-2">Log in</button>
 </form>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>

</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>





</body></html>
