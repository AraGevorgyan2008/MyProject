<style>
    .details-block {
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .details-block .container {

        margin: 0 auto;
    }

    .slider-and-short-descr {

    }

    .photoslider {

    }

    #myCarousel {

    }

    .carousel-inner .item img {

    .slider-thumb {

    }

    .label.available {

        top: 10px;
        right: 10px;
        background: #28a745;
        color: #fff;
        padding: 5px 10px;

        font-size: 14px;
    }

    .details-descr {

    .details-descr h1 {

    }

    .details-descr .product-id {

    }

    .details-descr .favorite,

        margin-right: 10px;

    }

    .details-descr .rating-stars {

    }

        margin: 0;
        display: flex;
    }

        color: #ffc107;
    }

    .price-block {
        display: flex;

        margin-bottom: 15px;
    }

    .spinner {
        display: inline-block;
        margin-right: 20px;
    }

    .price {
        font-size: 22px;
        color: #333;
        font-weight: bold;
    }

    .price .regular {

    }

    .price .old {

        color: #aaa;
        font-size: 16px;
        margin-left: 10px;
    }

    .credit-price {
        margin-bottom: 15px;
    }

    .credit-item {
        margin-bottom: 5px;
    }

    .credit-item span {
        font-weight: bold;
        color: #007bff;
    }

    .credit-item a {
        color: #007bff;
        text-decoration: none;
    }

    .credit-item a:hover {
        text-decoration: underline;
    }

    .short-descr {
        margin-bottom: 20px;
    }

    .short-descr .dlabel {

        margin-bottom: 5px;
    }

    .short-descr .value {

    }

    .short-descr .value a.color {

        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px solid #ddd;

    }

    .short-descr .value a.color.selected {

    }

    .details-buy {

    }

    .details-buy a.buy,
    .details-buy a.aparik {

        padding: 10px 20px;
        background: #007bff;
        color: #fff;

        border-radius: 3px;

    .details-buy a.aparik {

    .payments img {

    }

    }

<script>
    function changeImage(src, thumbnail) {
        document.getElementById('largeImage').src = src;

        // Update the active class on the thumbnails
        var thumbnails = document.querySelectorAll('.slider-thumb');
        thumbnails.forEach(function(thumbnail) {
            thumbnail.classList.remove('active');
        });

        // Set active class to the clicked thumbnail's parent
        thumbnail.parentNode.classList.add('active');
    }


</script>
